name: Windows

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  BUILD_TYPE: Release

jobs:
  msvc_build:
    runs-on: windows-latest
    name: MSVC x64 Build

    steps:
    - uses: actions/checkout@v3

    - name: Create Build Environment
      run: cmake -E make_directory ${{runner.workspace}}/build

    - name: Configure MSVC Build
      shell: bash
      working-directory: ${{runner.workspace}}/build
      run: cmake -A x64 -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} $GITHUB_WORKSPACE

    - name: Build with MSVC
      working-directory: ${{runner.workspace}}/build
      run: |
        $threads = (Get-CimInstance Win32_ComputerSystem).NumberOfLogicalProcessors
        cmake --build . --config ${{env.BUILD_TYPE}} --parallel $threads

  mingw_build:
    runs-on: windows-latest
    name: MinGW x64 Build

    steps:
    - uses: actions/checkout@v3

    - name: Install MinGW
      run: choco install mingw

    - name: Create Build Environment
      run: cmake -E make_directory ${{runner.workspace}}/build

    - name: Configure MinGW Build
      shell: bash
      working-directory: ${{runner.workspace}}/build
      run: cmake -G "MinGW Makefiles" -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DCMAKE_SH="CMAKE_SH-NOTFOUND" $GITHUB_WORKSPACE

    - name: Build with MinGW
      working-directory: ${{runner.workspace}}/build
      run: |
        cmake --build . --config ${{env.BUILD_TYPE}}
